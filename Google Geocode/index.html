<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <script src="./script.js"></script>
</head>
<style>
    #map {
        height: 400px;
        width: 600px;
        margin-bottom: 20px;
    }

    input {
        margin-bottom: 10px;
        border-radius: 4px;
        border: 1px solid #000000;
        padding: 5px 10px;
    }

    button {
        border: 1px solid navy;
        background: navy;
        border-radius: 4px;
        padding: 5px 10px;
        color: white;
        margin-bottom: 10px;
        cursor: pointer;
    }

    #adreca {
        width: 300px;
    }
</style>

<body>
    <div id="map"></div>
    <input type="text" id="address" placeholder="Introduce la dirección (calle, número, código postal, ciudad)">
    <input type="hidden" name="lat" value="" id="latitude" />
    <input type="hidden" name="lng" value="" id="longitude" />
    <button type="button" class="btn btn-secondary" id="findLoc">Buscar adreça</button>
    <button type="button" class="btn btn-primary" id="locateMe">Localitzar</button>

</body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwEQr8flR0CtMZ-

</html>
