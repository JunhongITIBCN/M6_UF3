<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecció de Categories</title>
</head>

<body>
    <h1>Selecció de Categories</h1>

    <form id="categoryForm">
        <label for="category">Categoria:</label>
        <select id="category" name="category">
            <!-- Les opcions de categoria es ompliran dinàmicament -->
        </select>

        <label for="subcategory">Subcategoria:</label>
        <select id="subcategory" name="subcategory">
            <!-- Les opcions de subcategoria es ompliran dinàmicament -->
        </select>

    </form>

    <!-- Incloure el script JavaScript -->
    <script src="script.js"></script>
</body>

</html>
